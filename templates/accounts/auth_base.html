{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    {% comment %} bs 5 css {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% comment %} custom css {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <div class="min-vh-100 d-flex flex-column main-bg ">
        <div class="navbar-bg d-flex justify-content-center py-1 px-2">
            <img class="" src="{% static 'images/logo/logo.png' %}" alt="" width="225">
        </div>
        <div class="py-0 my-0">
                {% block content %}
                {% endblock %}
        </div>
        <footer class="footer-bg mt-auto">
            <div class="container text-center py-lg-3">
                <p class="mb-0 text-white">Powered by <a href="https://www.reviewshelf.com" target="_blank" class="text-success fw-bolder">Review Shelf</a></p>
            </div>
        </footer>
    </div>
    {% comment %} bs 5 js {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
