{% extends 'accounts/auth_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row w-100 justify-content-center py-lg-4">
    <div class="col-lg-8 my-4 rounded shadow p-0 m-0 bg-white">
        <form class="row w-100 align-items-stretch px-0 mx-0" method="post">
            {% csrf_token %}
            <!-- Image Section -->
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center bg-light p-0 m-0">
                <img class="h-100 overflow-hidden " src="{% static 'images/side_images/img2.png' %}" alt="Login Illustration">
            </div>
            
            <!-- Login Box -->
            <div class="col-12 col-lg-6  p-3 p-lg-4 d-flex flex-column justify-content-center">
                {% crispy form %}
                <div>
                    <button class="btn btn-success w-100" type="submit">Register</button>
                </div>
                <p class="pt-2 text-muted text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
