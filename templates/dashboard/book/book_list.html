{% extends 'dashboard/dashboard_base.html' %}

{% block content %}
<div class="container mt-4 bg-light pt-3 rounded">
    <div class="d-flex justify-content-between">
        <h4>Book List</h4>
        <a href="{% url 'book_create' %}" class="btn btn-sm btn-primary mb-3">
            Add New Book
        </a>
    </div>

    <!-- Author List -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered {% if books %}dt-table{% endif %}">
            <thead>
                <tr>
                    <th class="text-start">#</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in books %}
                <tr>
                    <td class="text-start">{{ forloop.counter }}</td>
                    <td>{{ item.title }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning px-3 mx-1" href="{% url 'book_update' item.uuid %}">Edit</a>
                        <a class="btn btn-danger btn-sm mx-1" href="{% url 'book_delete' item.uuid %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No Book found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
{% block script %}

{% endblock %}
